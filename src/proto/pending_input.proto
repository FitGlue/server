syntax = "proto3";

package fitglue;

option go_package = "github.com/fitglue/server/src/go/pkg/types/pb";

import "google/protobuf/timestamp.proto";
import "activity.proto";

// PendingInput represents a paused pipeline execution waiting for user interaction.
message PendingInput {
  string activity_id = 1;
  string user_id = 2;

  enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_WAITING = 1;
    STATUS_COMPLETED = 2;
  }
  Status status = 3;

  // Fields the user interface should ask for (e.g. "title", "description")
  repeated string required_fields = 4;

  // Data provided by the user (filled when status=COMPLETED)
  map<string, string> input_data = 5;

  // The original payload to be re-published once input is provided
  ActivityPayload original_payload = 6;

  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
  google.protobuf.Timestamp completed_at = 9;
}
